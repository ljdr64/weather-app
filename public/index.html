<!DOCTYPE html>
<html lang="en" class="w-full m-0">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

  <title>Weather App</title>

<body class="m-0 min-h-screen bg-fixed bg-cover" style="background-image: url('%PUBLIC_URL%/_dist_/fondo.jpg')">
  <!--
      This HTML file is a template.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.

      Start modyfing from here.
    -->
  <div class="py-10 h-screen max-w-screen-2xl min-w-min mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center">
      <p class="text-lg leading-6 text-indigo-700 font-semibold tracking-wide uppercase">
        PLATZI
      </p>
      <h3 class="mt-2 text-3xl leading-8 font-extrabold tracking-tight text-gray-900 sm:text-4xl sm:leading-10">
        Weather APP
      </h3>

      <div class="p-2"></div>

      <form class="flex m-2 justify-center flex-wrap" id="form-search" method="POST">
        <input class="form-control m-1 px-4 py-2 rounded-md border-2 border-black invalid:border-red-500" name="city"
          type="text" placeholder="Search" aria-label="Search" id="input-search">
        <button type="submit" class="m-1 text-white bg-blue-700 hover:bg-blue-800 px-4 py-2 rounded-md"
          id="btn-search">Search</button>
        <button type="reset" class="m-1 text-white bg-green-600 hover:bg-green-700 px-4 py-2 rounded-md"
          id="btn-clear">Clear</button>
        <button type="button" class="m-1 text-white bg-red-500 hover:bg-red-600 px-4 py-2 rounded-md"
          id="btn-reset">Reset</button>
      </form>

      <div class="p-2"></div>

      <div class="container flex justify-center flex-wrap" id="app">
        <div class="border-2 border-black text-lg p-4 cards bg-blue-500 w-52 m-2.5 shadow-2xl rounded-2xl" id="count-3">
          <h1 class="border-2 border-black bg-gray-300 bg-white rounded-md city-name-london"></h1>
          <div class="pt-4 text-5xl main-temp-london"></div>
          <div class="card-img-london w-full"></div>
          <div class="text-xl main-temp-max-london"></div>
          <div class="text-xl main-temp-min-london"></div>
          <div class="description-london"></div>
        </div>
        <div class="border-2 border-black text-lg p-4 cards bg-blue-500 w-52 m-2.5 shadow-2xl rounded-2xl" id="count-2">
          <h1 class="border-2 border-black bg-gray-300 rounded-md city-name-paris"></h1>
          <div class="pt-4 text-5xl main-temp-paris"></div>
          <div class="card-img-paris w-full"></div>
          <div class="text-xl main-temp-max-paris"></div>
          <div class="text-xl main-temp-min-paris"></div>
          <div class="description-paris"></div>
        </div>
        <div class="border-2 border-black text-lg p-4 cards bg-blue-500 w-52 m-2.5 shadow-2xl rounded-2xl" id="count-1">
          <h1 class="border-2 border-black bg-gray-300 bg-white rounded-md city-name-tokio"></h1>
          <div class="pt-4 text-5xl main-temp-tokio"></div>
          <div class="card-img-tokio w-full"></div>
          <div class="text-xl main-temp-max-tokio"></div>
          <div class="text-xl main-temp-min-tokio"></div>
          <div class="description-tokio"></div>
        </div>
      </div>
    </div>
    <div class="lg:p-20"></div>
    <footer class="container flex justify-center text-center
        text-sm p-4">
      <div class="md:w-auto">Powered by <a class=" underline underline-offset-1" href="https://openweathermap.org">
          https://openweathermap.org</a> | Made by Laureano Rodriguez</div>
    </footer>
  </div>


  <!-- Add more scripts here -->
  <script type="module" src="%PUBLIC_URL%/_dist_/index.js"></script>
</body>

</html>
