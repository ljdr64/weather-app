<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Web site created using create-snowpack-app"
    />
    <!--
      Snowpack will replace %PUBLIC_URL% with the value you have for `baseUrl` in `snowpack.config.js`.
      Make sure to update it with your GitHub Page URL. https://<your-username>.github.io/<your-repo-name>

      More about config options:
      - https://www.snowpack.dev/reference/configuration#buildoptions.baseurl
    -->
    <link
      rel="stylesheet"
      type="text/css"
      href="%PUBLIC_URL%/_dist_/index.css"
    />
    <title>Weather App</title>
  </head>
  <body class="bg-local" style="background-image: url('%PUBLIC_URL%/_dist_/fondo.jpg')">
    <!--
      This HTML file is a template.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.

      Start modyfing from here.
    -->
    <div class="py-10 max-w-screen-2xl min-w-min mx-auto px-4 sm:px-6 lg:px-8">
      <div class="text-center">
        <p
          class="text-lg leading-6 text-indigo-700 font-semibold tracking-wide uppercase"
        >
          PLATZI
        </p>
        <h3
          class="mt-2 text-3xl leading-8 font-extrabold tracking-tight text-gray-900 sm:text-4xl sm:leading-10"
        >
          Weather APP
        </h3>

        <div class="p-2"></div>

        <form class="flex m-2 justify-center flex-wrap" id="form-search" method="POST">
          <input class="form-control m-1 px-4 py-2 rounded-md border-2 border-black invalid:border-red-500" name="city" type="text" placeholder="Search" aria-label="Search"
          id="input-search">
          <button type="submit" class="m-1 text-white bg-blue-700 hover:bg-blue-800 px-4 py-2 rounded-md" id="btn-search">Search</button>
          <button type="reset" class="m-1 text-white bg-green-600 hover:bg-green-700 px-4 py-2 rounded-md" id="btn-clear">Clear</button>
          <button type="button" class="m-1 text-white bg-red-500 hover:bg-red-600 px-4 py-2 rounded-md" id="btn-reset">Reset</button>
        </form>

        <div class="p-2"></div>
                
        <div class="container flex justify-center flex-wrap" id="app">
          <div class="text-lg font-serif p-4 cards bg-blue-500 w-52 m-2.5
           border-2 border-black rounded-2xl" id="count-3">
            <h1 class="bg-gray-300 bg-white rounded-md city-name-london"></h1>
            <div class="pt-4 text-5xl main-temp-london"></div>
            <div class="card-img-london w-full"></div>
            <div class="text-xl main-temp-max-london"></div>
            <div class="text-xl main-temp-min-london"></div>
            <div class="description-london"></div>
          </div>
          <div class="text-lg font-serif p-4 cards bg-blue-500 w-52 m-2.5
           border-2 border-black rounded-2xl" id="count-2">
            <h1 class="bg-gray-300 rounded-md city-name-paris"></h1>
            <div class="pt-4 text-5xl main-temp-paris"></div>
            <div class="card-img-paris w-full"></div>
            <div class="text-xl main-temp-max-paris"></div>
            <div class="text-xl main-temp-min-paris"></div>
            <div class="description-paris"></div>
          </div>
          <div class="text-lg font-serif p-4 cards bg-blue-500 w-52 m-2.5
           border-2 border-black rounded-2xl" id="count-1">
            <h1 class="bg-gray-300 bg-white rounded-md city-name-tokio"></h1>
            <div class="pt-4 text-5xl main-temp-tokio"></div>
            <div class="card-img-tokio w-full"></div>
            <div class="text-xl main-temp-max-tokio"></div>
            <div class="text-xl main-temp-min-tokio"></div>
            <div class="description-tokio"></div>
          </div>     
        </div>
      </div>
    </div>

    <!-- Add more scripts here -->
    <script type="module" src="%PUBLIC_URL%/_dist_/index.js"></script>
  </body>
</html>
